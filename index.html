<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Animal Gif Search</title>
</head>
<body>
    <div class="container text-center">
        <div>
            <h1 class="display-3 text-dark">Animal Gifs!</h1>
        
            <!-- Rendered buttons will get dumped here  -->
            <div id="buttons-view"></div>
        
            <form id="gif-form">
            <label for="gif-input" class="lead text-dark">Search for more animals:</label>
            <input type="text" id="gif-input" class="rounded border">
        
            <!-- Button triggers new gif type to be added -->
            <input id="add-gif-type" class="btn btn-large btn-info pt-1 pb-1" type="submit" value="Add">
            </form>
        </div>

        <!-- Gifs will get dumped Here -->
            <h3 id="animate-text" class="mx-auto pt-2 pb-2 col-6 border text-dark rounded mb-4 bg-white">Click an image to animate</h3>
            <div id="gif-view"></div>
  
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script src="gifs.js"></script>
</body>
</html>
